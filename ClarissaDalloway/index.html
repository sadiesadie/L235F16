  <script type="text/javascript">
var textarray = [
 "she had the makings of the perfect hostess,",
 "a touch of the bird about her, of the jay, blue-green" ,
 "but she looked older, this year,",
 "arms full of sweet peas, looked out with her little pink face pursed in enquiry."    // No comma after last entry
];
    
var textarray2 = [
 "like the flap of a wave; the kiss of a wave;",
 ", but it had left a slight ripple which flowed through glove shops and hat shops" ,
 "as if this beauty, this scent, this colour, and Miss Pym liking her, trusting her, were a wave which she let flow over her",
 "on waves of that divine vitality which Clarissa loved. To dance, to ride, she had adored all that)",
  "She had a perpetual sense, as she watched the taxi cabs, of being out, out, far out to sea and alone;" // No comma after last entry
];

var textarray3 = [
 "she felt very young; at the same time unspeakably aged",
 "; part of people she had never met; being laid out like a mist between the people she knew best," ,
 "that she held herself well was true; and had nice hands and feet; and dressed well,",
 "; and felt quite sisterly and oddly conscious at the same time of her hat."    // No comma after last entry
];

var textarray4 = [
 "; and it lifted her up and up when--oh! a pistol shot in the street outside!",
 "How he scolded her!" ,
 "! Never should she forget all that! ",
 "Nonsense, nonsense! she cried to herself,",
  "when a million other things had vanished--how strange it was!--" // No comma after last entry
];
    

var textarray5 = [
 "(she had cried over it in her bedroom)",
 "(she stopped to look at a Dutch picture)" ,
 "(Clarissa saw the car diminishing, disappearing),",
 "(for a girl of eighteen as she then was)",
  "(but one must economize, not buy things rashly for Elizabeth)," // No comma after last entry
];

function RndText() {
  var rannum= Math.floor(Math.random()*textarray.length);
  var rannum= Math.floor(Math.random()*textarray2.length);
  var rannum= Math.floor(Math.random()*textarray3.length);
  var rannum= Math.floor(Math.random()*textarray4.length);
  var rannum= Math.floor(Math.random()*textarray5.length);
  document.getElementById('ShowText').innerHTML=textarray[rannum];
  document.getElementById('ShowText2').innerHTML=textarray2[rannum];
  document.getElementById('ShowText3').innerHTML=textarray3[rannum];
  document.getElementById('ShowText4').innerHTML=textarray4[rannum];
  document.getElementById('ShowText5').innerHTML=textarray5[rannum];
}
onload = function() { RndText(); }
